<div style="padding-bottom: 15px;"></div>
<h1>{{title}}</h1>

<div class="input-field" style="width: 40vw;">
  <jm-input 
  [placeholder]="'type your username'"
  [label]="'Username'"
  />

  <jm-input 
  [placeholder]="'type your password'"
  [label]="'Password'"
  />

  <jm-input 
  [placeholder]="'Write your email'"
  [label]="'Email'"
  />
</div>

<div class="drop-down" style="width: 10vw; padding: 10px;">
  <jm-dropdown-select
  [options]="options"
  placeholder="Select an option"
  [multipleSelection]="false"
  (selectedValueChange)="handleDropdownChange($event)"
 >
</jm-dropdown-select>


<div class="grid-data-display">
  <jm-grid-data-display></jm-grid-data-display>
</div>
<span style="padding: 10px"></span>
<div class="jm-card-container" style="padding-top: 10px;">
  <jm-card
    [title]="cardData.title"
    [content]="cardData.content"
    [imageUrl]="cardData.imageUrl"
    [actions]="cardData.actions"
  ></jm-card>
</div>
</div>
