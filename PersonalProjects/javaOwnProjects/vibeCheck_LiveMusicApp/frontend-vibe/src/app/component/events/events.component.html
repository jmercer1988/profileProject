<div class="events-container">
  <h2>Upcoming Events</h2>
  <ul class="events-list">
    <li *ngFor="let event of events">
      <h3>{{ event.name }}</h3>
      <p>Date: {{ event.date | date }}</p>
      <p>Location: {{ event.location }}</p>
      <!-- Add more event details as needed -->
    </li>
  </ul>
</div>
