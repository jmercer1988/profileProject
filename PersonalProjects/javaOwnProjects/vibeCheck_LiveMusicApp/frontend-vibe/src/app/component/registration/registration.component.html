<form (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="userData.username" name="username" autocomplete="username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="userData.password" name="password" autocomplete="new-password" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" autocomplete="email" required>
  </div>

  <button type="submit">Register</button>
</form>
